<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Logan Hobbs" />
    <meta
      name="description"
      content="This barber shop website's main purpose is to provide an easy convenient way to book a haircut at Philip's Cut's"
    />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"

    <script

    <link rel="stylesheet" href="style.css" />

    <title>Philips Cuts</title>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="navbar-contents-wrap">
        <a href="index.html#home-hero-section">

            <img
              srcset="
                ./images/logo-mobile-149w.svg 149w,
                ./images/logo-xl-229w.svg     229w

              sizes="(max-width: 824px) 149px, 229px"
              src="./images/logo-xl-229w"
              alt="Philip's Cuts Logo"
            />
          </div>
        </a>
        <button class="hamburger-btn">
          <img
            src="./images/hamburger-icon-menu.svg"
            class="hamburger-menu-icon"
            alt="Hamburger menu icon"
            height="37"
            width="22"
            tabindex="0"
            ;

        </button>
        <!-- ul FOR THE TABLET AND DESKTOP VERSION -->
        <ul class="nav-list">
          <li>
            <a class="nav-link" href="index.html#services-section">Services</a>

          <li>

            > -->

            <a class="book-btn-large" href="index.html#contact-section-linked"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>

        <li class="footer-li">
          <a href="index.html#services-section">Services</a>
